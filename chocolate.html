<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Small Study in Taste</title>

  <style>
    body {
      margin: 0;
      background: #f3e1d3;
      font-family: Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 340px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      margin-bottom: 16px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: #e6c7a8;
      font-size: 14px;
      cursor: pointer;
    }

    .options button:hover {
      background: #d9b48c;
    }

    .hidden {
      display: none;
    }

    .chocolate {
      font-size: 40px;
      margin: 10px 0;
    }

    .box {
      margin: 25px auto 0;
      width: 160px;
      height: 60px;
      border-radius: 12px;
      background: #6b3e26;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    .reveal {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="card" id="card">

    <!-- INTRO -->
    <div id="intro">
      <h2>A Small Study in Taste üç´</h2>
      <p>Three questions.<br>No right answers.<br>Just instincts.</p>
      <button onclick="start()">Begin</button>
    </div>

    <!-- QUESTION -->
    <div id="question" class="hidden">
      <h2 id="qText"></h2>
      <div class="options" id="options"></div>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden">
      <div class="chocolate" id="chocoIcon"></div>
      <h2 id="chocoTitle"></h2>
      <p id="chocoDesc"></p>

      <div class="box" onclick="reveal()">Guess my favourite chocolate</div>
      <div class="reveal hidden" id="finalReveal">You ü´µ</div>
    </div>

  </div>
</div>

<script>
  const questions = [
    {
      q: "You're drawn more to‚Ä¶",
      o: ["Quiet caf√©s & long talks", "Late-night walks & playlists", "Art, books & layers"]
    },
    {
      q: "Your comfort looks like‚Ä¶",
      o: ["Warm familiarity", "Soft chaos", "Calm confidence"]
    },
    {
      q: "People usually notice your‚Ä¶",
      o: ["Ease", "Depth", "Presence"]
    }
  ];

  let index = 0;
  let score = 0;

  function start() {
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("question").classList.remove("hidden");
    loadQuestion();
  }

  function loadQuestion() {
    document.getElementById("qText").innerText = questions[index].q;
    const opt = document.getElementById("options");
    opt.innerHTML = "";

    questions[index].o.forEach((text, i) => {
      const btn = document.createElement("button");
      btn.innerText = text;
      btn.onclick = () => choose(i);
      opt.appendChild(btn);
    });
  }

  function choose(i) {
    score += i;
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    const icon = document.getElementById("chocoIcon");
    const title = document.getElementById("chocoTitle");
    const desc = document.getElementById("chocoDesc");

    if (score <= 2) {
      icon.innerText = "üç´";
      title.innerText = "Milk Chocolate";
      desc.innerText =
        "Comforting, familiar, but never boring. You make things feel easy without being simple.";
    } else if (score <= 4) {
      icon.innerText = "üç´";
      title.innerText = "Hazelnut Praline";
      desc.innerText =
        "Soft on the outside, surprising inside. There‚Äôs always a second note with you.";
    } else {
      icon.innerText = "üç´";
      title.innerText = "Dark Chocolate (70%)";
      desc.innerText =
        "You don‚Äôt rush sweetness. You let it unfold. Layered, warm, and quietly bold.";
    }
  }

  function reveal() {
    document.getElementById("finalReveal").classList.remove("hidden");
  }
</script>

</body>
</html>
