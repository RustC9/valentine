<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      background: #f7dce9;
      font-family: Arial, sans-serif;
    }
    .box {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      margin: 10px;
      font-size: 16px;
    }
    #yes { background: #ff5fa2; color: white; }
    #no { background: #ccc; position: absolute; }
  </style>
</head>

<body>
<div class="box">
  <div class="card">
    <h2>Meghana, will you be my Valentine?</h2>
    <div style="position:relative;height:60px;">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <p id="msg"></p>
  </div>
</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const msg = document.getElementById("msg");

function moveNoButton() {
  const maxX = 200;
  const maxY = 40;
  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";
}

/* Desktop */
no.addEventListener("mouseenter", moveNoButton);

/* Mobile */
no.addEventListener("touchstart", (e) => {
  e.preventDefault();   // CRITICAL
  moveNoButton();
});

/* Yes button */
yes.addEventListener("click", () => {
  document.querySelector(".card").innerHTML = `
    <h2>Meghana, will you be my Valentine?</h2>
    <h3>YAY! ðŸŽ‰</h3>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" style="width:220px;margin-top:20px;">
  `;
});
</script>
</body>
</html>
