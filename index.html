<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      background: #f7dce9;
      font-family: Arial, sans-serif;
    }
    .box {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      margin: 10px;
      font-size: 16px;
    }
    #yes { background: #ff5fa2; color: white; }
    #no { background: #ccc; position: absolute; }
  </style>
</head>

<body>
<div class="box">
  <div class="card">
    <h2>Meghana, will you be my Valentine?</h2>
    <div style="position:relative;height:60px;">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <p id="msg"></p>
  </div>
</div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const msg = document.getElementById("msg");

  no.onmouseover = () => {
    no.style.left = Math.random()*200 + "px";
  };

  yes.onclick = () => {
    msg.innerText = "YAY! ðŸŽ‰";
  };
</script>
</body>
</html>
