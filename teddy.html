<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#f6e7ef,#f1d6e3);
  font-family: Arial, sans-serif;
}

.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:#fff;
  width:340px;
  padding:30px;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  text-align:center;
  position:relative;
  overflow:hidden;
}

h2{margin-bottom:10px}
p{color:#555;font-size:14px;line-height:1.4}

button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:18px;
  background:#e8c7d7;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}
button:active{
  transform:scale(0.98);
}

.hidden{display:none}

/* Overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(232,199,215,.65);
  opacity:0;
  transition:.5s;
  pointer-events:none;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

/* Image */
img{
  width:170px;
  height:170px;
  border-radius:50%;
  object-fit:cover;
  margin-top:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.3);
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="overlay" id="overlay"></div>

<!-- INTRO -->
<div id="intro">
  <h2>This teddy is borrowed ðŸ§¸</h2>
  <p>
    It doesnâ€™t stay on shelves.<br>
    It only shows up when comfort is needed.
  </p>
  <button id="needBtn">I need it right now</button>
</div>

<!-- COMFORT -->
<div id="comfort" class="hidden">
  <h2>Okay.</h2>
  <p>Iâ€™m here.</p>
  <img src="teddy-me.jpg" alt="Teddy">
  <p style="margin-top:12px;">Happy Teddy Day ðŸ§¸</p>
  <button id="lastBtn">One last thing</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
  <p>If I had to choose what this teddy feels likeâ€¦</p>
  <h2>You ðŸ«µ</h2>
</div>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const intro = document.getElementById("intro");
  const comfort = document.getElementById("comfort");
  const final = document.getElementById("final");
  const overlay = document.getElementById("overlay");
  const needBtn = document.getElementById("needBtn");
  const lastBtn = document.getElementById("lastBtn");

  function vibrate(pattern){
    if (navigator.vibrate) {
      navigator.vibrate(pattern);
    }
  }

  needBtn.addEventListener("click", () => {
    vibrate(30);                 // gentle tap
    overlay.classList.add("show");

    setTimeout(() => {
      overlay.classList.remove("show");
      intro.classList.add("hidden");
      comfort.classList.remove("hidden");
    }, 500);
  });

  lastBtn.addEventListener("click", () => {
    vibrate([20, 40, 20]);       // soft heartbeat
    comfort.classList.add("hidden");
    final.classList.remove("hidden");
  });
});
</script>

</body>
</html>
